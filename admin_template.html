        const STAGES = JSON.parse(`__STAGES__`);

        const SUBJECTS = JSON.parse(`__SUBJECTS__`);
        const OPTIONS = JSON.parse(`__OPTIONS__`);
        const CHILDREN = JSON.parse(`__CHILDREN__`);
        const SUBCHILDREN = JSON.parse(`__SUBCHILDREN__`);
        const SUBJOPT = JSON.parse(`__SUBJOPT__`);

    <!-- ==============================
         JS: Automatic Filtering
    =============================== -->
    <script>
        const stageSelect = document.getElementById("stage");
        const termSelect = document.getElementById("term");
        const gradeSelect = document.getElementById("grade");
        const subjectSelect = document.getElementById("subject");
        const optionSelect = document.getElementById("option");
        const childSelect = document.getElementById("child");
        const subchildSelect = document.getElementById("subchild");

        function fill(select, items, idField="id", nameField="name") {
            select.innerHTML = "";
            items.forEach(i => {
                select.innerHTML += `<option value="${i[idField]}">${i[nameField]}</option>`;
            });
        }

        fill(stageSelect, STAGES);

        stageSelect.onchange = function () {
            let t = TERMS.filter(i => i.stage_id == this.value);
            fill(termSelect, t);
            termSelect.onchange();
        };

        termSelect.onchange = function () {
            let g = GRADES.filter(i => i.term_id == this.value);
            fill(gradeSelect, g);
            gradeSelect.onchange();
        };

        gradeSelect.onchange = function () {
            let s = SUBJECTS.filter(i => i.grade_id == this.value);
            fill(subjectSelect, s);
            subjectSelect.onchange();
        };

        subjectSelect.onchange = function () {
            let allowed = SUBJOPT
                .filter(i => i.subject_id == this.value)
                .map(i => i.option_id);

            let o = OPTIONS.filter(i => allowed.includes(i.id));
            fill(optionSelect, o);
            optionSelect.onchange();
        };

        optionSelect.onchange = function () {
            let c = CHILDREN.filter(i => i.option_id == this.value);
            fill(childSelect, c);
            childSelect.onchange();
        };

        childSelect.onchange = function () {
            let sc = SUBCHILDREN.filter(i => i.child_id == this.value);
            fill(subchildSelect, sc);
        };

        stageSelect.onchange();
    </script>
